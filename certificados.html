<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meus certificados</title>
    <link rel="stylesheet" href="certificados.css">
    <script src="certificado.js" defer></script>
</head>
<body>
    <div class="voltar">
        <button class="voltar-btn"><a href="index.html">Voltar</a></button>
    </div>
        <div class="slider">
        <div class="slides">
        
        <input type="radio" name="radio-btn" id="radio1" />
        <input type="radio" name="radio-btn" id="radio2" />
        <input type="radio" name="radio-btn" id="radio3" />
        <input type="radio" name="radio-btn" id="radio4" />
        <input type="radio" name="radio-btn" id="radio5" />

       
        <div class="slide first">
          <img src="imagens/4ce256cd_1.png" alt="Certificado 1" />
        </div>
        <div class="slide">
          <img src="imagens/7ad6f459_1.png" alt="Certificado 2" />
        </div>
        <div class="slide">
          <img src="imagens/917db409_1.png" alt="Certificado 3" />
        </div>
        <div class="slide">
          <img src="imagens/b7002e40_1.png" alt="Certificado 4" />
        </div>
        <div class="slide">
          <img src="imagens/adf34005_1.png" alt="Certificado 5" />
        </div>

        <div class="navigation-auto">
          <div class="auto-btn1"></div>
          <div class="auto-btn2"></div>
          <div class="auto-btn3"></div>
          <div class="auto-btn4"></div>
          <div class="auto-btn5"></div>
        </div>

        </div>
        <div class="manual-navigation">
        <label for="radio1" class="manual-btn"></label>
        <label for="radio2" class="manual-btn"></label>
        <label for="radio3" class="manual-btn"></label>
        <label for="radio4" class="manual-btn"></label>
        <label for="radio5" class="manual-btn"></label>
      </div>
    </div>
</body>
</html>
